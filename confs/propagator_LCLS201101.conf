# Configuration file for 'propagator'
# LCLS201101 AMO222

[source]

# Wavelength [m]
#wavelength = 0.5E-09
#wavelength = 2.4E-09
wavelength = 1.1E-09

# Focal spot size (FWHM) [m]
spotsize = 4.6E-06

# Pulse energy [J]
energy = 2.0E-03


[sample]

# Sample radius [m]
radius = 50.0E-09

# Material type can be set to 'protein','virus','cell','latexball','water','Au' or 'custom'
material = virus

# If "material = 'custom'" the relative atomic composition ("c[element symbol] = [fraction]")  the mass density	("massdensity = [massdensity in kg/m³]") have to be specified
cH = 0
cC = 10
cN = 0
cO = 20
cP = 0
cS = 0
cAu = 100
massdensity = 0


[detector]

# sample-detector distance [m]
distance = 0.741

# pixel width and height [m]
pixelsize = 75E-06

# pixels binned by 'binning' x 'binning'
binning = 1

# absolute number of pixels in x/y direction (unbinned)
Nx = 1024
Ny = 1024
#Nx = 512
#Ny = 512
#Nx = 64
#Ny = 64

# Gap between detector halves [m]
gapsize = 0.0017
#gapsize = 0.0

# Direction of gap in x-y-plane ('x' or 'y')
gaporientation = x

# PNG-File that leads to masking out of pixels that are set to black [otherwise 'none']
mask = none

# Noise behaviour [no noise: 'none']
noise = none

# Saturation level in photons / pixel (unbinned)
saturationlevel = 1500.0


[propagation]

# Real space oversampling (default: 2.0)
# (High oversampling decreases artifacts from the periodic nature of the DFT which can
# cause circular convolution effects at high frequencies due to time domain aliasing.)
rs_oversampling = 2.0