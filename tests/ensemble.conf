[source]

# Wavelength [m]
wavelength = 1.13E-09

# Focal spot size (flat top profile) [m]
focus_diameter = 1.E-06

# Pulse energy [J]
pulse_energy = 0.1E-03

# Pulse energy variation and spread [J]
#pulse_energy_variation = uniform
pulse_energy_variation = none
#pulse_energy_spread = 0.05E-3

[sample]

# Sample types: uniform_sphere, map3d
sample_type = uniform_sphere
#sample_type = uniform_spheroid
#sample_type = map3d

# Material type can be set to 'none', 'protein','virus','cell','latexball','water' or 'custom'
material_type = water

# If "material_type = 'custom'" 
# - the relative atomic composition ("c[element symbol] = [fraction]")
# and
# - the mass density ("massdensity = [massdensity in kg/m³]")
# have to be specified.
#cAu = 1
#massdensity = 19300

# Sample size [m]
# - if sample_type=uniform_sphere,icosahedron: diameter
# - if sample_type=uniform_spheroid: diameter_a,diameter_c
# - if sample_type=map3d: edge length of density map
diameter = 200.0E-09
#diameter_a = 500E-09
#diameter_c = 1000E-09

#diameter_variation = none
#diameter_variation = uniform
diameter_variation = range
diameter_spread = 100E-9
diameter_variation_n = 100

# Sample geometry can be set to icosahedron, spheroid or custom
#geometry = spheroid
#geometry = icosahedron
# If geometry=icosahedron or geomentry=spheroid you can specify the euler angles of the object to be simulated
#geometry_euler_angle_0 = 1.
#geometry_euler_angle_1 = 0.
#geometry_euler_angle_2 = 0.
# If geometry=custom you need to specify the location of the H5-file with the density map (dataset must be called "data")
#filename = /home/hantke/programs/propagator/scripts/filipe_octahedra/octa200.h5

# Orientation of map3d (only required if sample_type='map3d')
# Euler angles
#euler_angle_0 = 0.
#euler_angle_1 = 0.
#euler_angle_2 = 0.

# Orientation of spheroid (only required if sample_type='spheroid')
#theta = 0.
#phi = 0.

#oversampling_fine = 1.

number_of_images = 100
#number_of_images = 1
#alignment = random

[detector]

# sample-detector distance [m]
distance = 0.73

# pixel width and height [m]
pixel_size = 75E-06

# pixels binned by 'binning' x 'binning'
binning = 4

# absolute number of pixels in x/y direction (unbinned)
Nx = 1024
Ny = 1024

# Central gap between detector halves in pixel
#x_gap_size_in_pixel = 23
x_gap_size_in_pixel = 0
y_gap_size_in_pixel = 0

# Central hole in detector
hole_diameter_in_pixel = 0
#hole_diameter_in_pixel = 70

# Center position in pixel (pixel (0,0) has its center at x=0.0 y=0.0)
# Make sure that border pixel is not existing twice! Center should be lying on a pixel
cx = middle
cy = middle

# Statistics of center shot-to-shot variation
center_variation = none
#center_variation = uniform
#center_variation = normal
#center_variation = range

# Center variation spread (this parameter is only of importance in case center_variation=uniform or center_variation=normal  
#center_spread_x = 5
#center_spread_y = 5

# noise statistics
noise = none
#noise = poisson
#noise = normal
#noise = normal_poisson

# Noise spread (argument is ignored if noise is not normal or normal_poisson)
#noise_spread = 2

# saturation level [ph/pixel]
#saturation_level = 10000